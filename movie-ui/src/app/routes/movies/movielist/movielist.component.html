<div class="content-heading">
    <div>Top Rated Movies
        <small>Movie Charts</small></div>
</div>
<div class="row" style="height: 430px; overflow-y: auto;" infinite-scroll [infiniteScrollDistance]="2"
    [scrollWindow]="false" (scrolled)="onScrollDown()">
    <div class="col-lg-9">

        <!-- START card-->
        <div class="card card-default">
            <div class="card-header">
                <!-- <a class="float-right" tooltip="Refresh Card">
                    <em class="fas fa-sync"></em>
                </a> -->
                <!-- <div class="ml-auto"> -->
                <div *ngIf="currentUser" class="btn btn-info btn-sm float-right" routerLink="/movie/add">
                    <span class="fa fa-plus"></span>
                    Add Movie
                </div>
                <!-- </div>  -->
                Showing Titles
            </div>
            <!-- START table-responsive-->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <!-- <th data-check-all="" class="wd-xxs">
                                <div class="checkbox c-checkbox">
                                    <label class="m-0">
                                        <input type="checkbox" />
                                        <span class="fa fa-check"></span>
                                    </label>
                                </div>
                            </th> -->
                            <th>Rank & Title</th>
                            <th>Movie Rating</th>
                            <!-- <th>Edit</th> -->
                            <!-- <th>Your Rating</th> -->

                        </tr>
                    </thead>


                    <tbody *ngFor="let movie of movieList">
                        <tr>
                            <!-- <td>
                                <div class="checkbox c-checkbox">
                                    <label>
                                        <input type="checkbox" />
                                        <span class="fa fa-check"></span>
                                    </label>
                                </div>
                            </td> -->
                            <td>
                                <div class="media align-items-center">
                                    <a class="mr-3" (click)="gotoDetails(movie.id)">
                                        <img class="img-fluid rounded thumb64" src="{{movie.Poster}}" alt="" />
                                    </a>
                                    <div class="media-body d-flex">
                                        <div>
                                            <h4 (click)="gotoDetails(movie.id)" class="m-0">{{movie.Title}}</h4>
                                            <small class="text-muted">{{movie.Genre}}</small>
                                            <!-- <p>Sed gravida auctor odio. Sed viverra rutrum hendrerit. Praesent dapibus justo dolor. Suspendisse rhoncus consectetur eros vehicula accumsan.</p> -->
                                        </div>
                                        <!-- <div class="ml-auto">
                                            <div class="btn btn-info btn-sm">View</div>
                                        </div> -->
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="media-body d-flex">
                                    <label>
                                        <span class="fa fa-star"></span>
                                        <h5 class="m-0">{{movie.imdbRating}}</h5>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div *ngIf="currentUser" class="media-body d-flex">
                                    <label [routerLink]="['/movie/edit']" [queryParams]="{ id: movie.id }">
                                        <em class="fa-1x mr-2 fas fa-pencil-alt"></em>
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <!-- END table-responsive-->
            <div class="card-footer bt0">
                <div class="d-flex">
                    <!-- <button class="btn btn-sm btn-secondary">Clear</button> -->

                        </ul>
                    </nav> -->

            </div>
